<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <h3>Facbook helps you connect and share with 
                the people in your life
            </h3>
        </div>
        <div class="right">
            <div class="login">
                <form>
                    <input type="text" placeholder="Email or Phone number">
                    <input type="password" placeholder="Password">
                    <input type="submit">
                </form>
                <p>Forgot Password ?</p>
                <hr>
                <div class="createaccount">
                    Create a new account
                </div>
            </div>
            <span>Create a page for well-known person, Orchestra oror business</span>
        </div>
    </div>
</body>
</html>
